<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User's To-Do Lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todo.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="task-bar">
        <div class="left-buttons">
            <a href="/manager-view.html">Get Dashboard</a>
            <a onclick="openUpdateStatusForm();" href="/index.html">Update Status</a>
        </div>
        <span id="username"></span>
        <div class="right-buttons">
            <button onclick="viewCompletedTasks()">View Completed Tasks</button>
            <button class="refresh-button" onclick="location.reload();"><i class="fas fa-sync-alt"></i></button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- New User Form Popup -->
    <div class="add-user-form" id="add-user-form" title="Add New To-Do">
        <input type="text" id="newUserTodo" placeholder="Enter initial to-do item">
        <button onclick="addNewCard()">Add New To-Do</button>
    </div>

    <div class="card-container" id="todo-lists-container"></div>
    <div id="collaborator-popup" title="Add Collaborator" style="display: none;">
        <select id="collaborator-select">
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    <footer>
        <p>Product developed & managed by Anshul</p>
    </footer>
</body>

</html>
