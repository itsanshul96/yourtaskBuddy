<div id="teamChatWidget">
    <div style="position: relative;">
        <button id="teamChatButton"><i class="fas fa-comments"></i></button>
        <div id="chatBadge">0</div>
    </div>
    <div id="chat" title="Team Chat">
        <div id="messages"></div>
        <form id="messageForm">
            <button id="emojiButton" type="button"><i class="far fa-smile"></i></button>
            <button id="gifButton" type="button"><i class="far fa-file-video"></i></button>
            <input type="text" id="messageInput" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
        <div class="gif-search-container" id="gifSearchContainer">
            <input type="text" id="gifSearchInput" placeholder="Search GIFs" />
            <div class="gif-results" id="gifResults"></div>
        </div>
    </div>
    <div id="teamSelectDialog" title="Select Team to Chat">
        <label for="teamSelect">Choose a team:</label>
        <select id="teamSelect">
            <!-- Options will be dynamically populated -->
        </select>
        <button id="joinTeamButton">Join Team</button>
    </div>
</div>

<!-- Include required scripts and styles for the widget -->
